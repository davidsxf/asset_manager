<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网络资产管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <strong>网络资产管理系统</strong>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'assets:list' %}">
                    <span class="icon"><i class="fas fa-server"></i></span>
                    <span>资产管理</span>
                </a>
                <a class="navbar-item" href="{% url 'topology:view' %}">
                    <span class="icon"><i class="fas fa-project-diagram"></i></span>
                    <span>网络拓扑</span>
                </a>
                <a class="navbar-item" href="{% url 'vulnerabilities:list' %}">
                    <span class="icon"><i class="fas fa-bug"></i></span>
                    <span>漏洞追踪</span>
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if user.is_authenticated %}
                            <a class="button is-light" href="{% url 'logout' %}">
                                退出登录
                            </a>
                        {% else %}
                            <a class="button is-primary" href="{% url 'login' %}">
                                <strong>登录</strong>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="notification {% if message.tags %}is-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            {% block content %}
            {% endblock %}
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>© 2024 网络资产管理系统</p>
        </div>
    </footer>
</body>
</html>
